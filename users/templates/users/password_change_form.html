{% extends "base.html" %}

{% block title %}
  Change password
{% endblock %}


{% block content %}

  {% if form.errors %}
    <p>Changing password failed. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="change" />
  </form>

{% endblock %}
