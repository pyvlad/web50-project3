{% extends "base.html" %}

{% block title %}
  Reset password
{% endblock %}


{% block content %}

  <p>Enter your e-mail address to obtain a new password.</p>
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="send e-mail" />
  </form>

{% endblock %}
