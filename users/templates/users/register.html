{% extends "base.html" %}

{% block title %}
  Registration
{% endblock %}


{% block content %}

  {% if form.errors %}
    <p>Registration failed. Please try again.</p>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="register" />
  </form>

{% endblock %}
