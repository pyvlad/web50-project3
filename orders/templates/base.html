<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div id="header">
    <div class="user">
      {% if request.user.is_authenticated %}
        Hello, {{ request.user.username }}!
        <a href="{% url "logout" %}">Logout</a>
      {% else %}
        <a href="{% url "login" %}">Login</a>
      {% endif %}
    </div>
    <h2 style="text-align:center;">Project 3: Orders.</h2>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
