{% extends "base.html" %}

{% block title %}
  Project 3
{% endblock %}

{% block content %}

  {% for cat, products in data %}
    <h2>{{ cat.name }}</h2>
    {% for item in products %}
      <li>{{ item }}{% if item.price %}: {{ item.price }}${% endif %}</li>
    {% endfor %}
  {% endfor %}

{% endblock %}
